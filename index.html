<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="vendor/pako.js"></script>
    <script src="main.js"></script>
  </head>
  <body onload="init()">
    <div id="controls">
      <form>
        <input id="upload" type="button" value="Upload Log"></input>
        <input id="fileSelect" type="file" accept=".txt, .log, .gz" style="display:none">
        <label>Filter:</label>
        <input id="filter" type="text" value="Document"></input>
        <label>Roots:</label>
        <input id="roots" type="checkbox"></input>
        <label>Depth:</label>
        <input id="depth" type="text" value="1" size="1" maxlength="1"></input>
        <label>In:</label>
        <input id="incoming" type="checkbox" checked></input>
        <label>Out:</label>
        <input id="outgoing" type="checkbox" checked></input>
        <label>Limit:</label>
        <input id="limit" type="text" value="2000" size="5"></input>
        <input id="update" type="button" value="Update"></input>
        <input id="toggleLabels" type="button" value="Hide labels"></input>
      </form>
    </div>
    <div id="main"></div>
    <div id="status">
      <span id="message"></span>
    </div>
  </body>
</html>
