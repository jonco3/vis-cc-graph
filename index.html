<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="vendor/pako.js"></script>
    <script src="main.js"></script>
  </head>
  <body onload="init()">
    <div id="controls">
      <form>
        <label>Log file:</label>
        <select id="fileMenu">
          <option value="demo">Demo graph</option>
          <option value="upload">Upload file</option>
        </select>
        <input id="fileSelect" type="file" accept=".txt, .log, .gz" style="display:none">
        <label>Filter:</label>
        <input id="filter" type="text" value="Document"></input>
        <label>Depth:</label>
        <input id="depth" type="text" value="1"></input>
        <input id="update" type="button" value="Update"></input>
        <input id="toggleLabels" type="button" value="Hide labels"></input>
      </form>
    </div>
    <div id="main"></div>
    <div id="status">
      <span id="message"></span>
    </div>
  </body>
</html>
